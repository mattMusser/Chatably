<main class="home-view">
    <div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <nav class="navbar navbar-primary bg-primary">
              <span class="h1">Chatably</span>
            </nav>
        </div>
    </div>
        <div class="row">
            <div class="col-md-3">
                <div class="list-group">
                    <li class="list-group-item" ng-repeat="currentRoom in home.rooms track by $index">
                        <a class="list-group-item" ng-click="home.activeRoom(currentRoom)">{{ currentRoom.$value }}</a>
                    </li>
                </div>
                <button type="button" class="btn btn-primary" ng-click="home.openModal()"><b>New Room</b></button>
            </div>

            <div class="col-md-6" ng-show="home.currentRoom.$value != null">
                <div class="message-section">
                    <h3 class="room-name-header">{{ home.currentRoom.$value }}</h3>
                        <div class="messages" ng-repeat="currentMessage in home.allTheMessages track by $index">
                            <p class="alternative_cls">{{ currentMessage.username }}:  {{ currentMessage.content }}    <small>{{ currentMessage.sentAt }}</small></p>
                        </div>
                        <div ng-show="home.allTheMessages.length == 0"><b>No messages available</b></div>
                        <div ng-show="home.allTheMessages.length == 0">Feel free to add your own messages</div>
                </div>
            </div>
        <div class="row">
            <div class="col-md-3">
                <form class="form-group" ng-submit="home.submitMessage()">
                    <div class="new-message-footer">
                        <div ng-show="home.currentRoom.$value != null" class="input-group">
                            <input type="text" ng-model="home.newMessage" class="form-control" placeholder="Type your message here..." required>
                            <span class="input-group-btn">
                                <button type="submit" class="btn btn-primary" type="button">Send</button>
                            </span>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>
