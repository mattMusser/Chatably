<h1>Bloc Chat</h1>
<main class="home-view">
    <ol class="home-view-room-list">
        <li class="home-view-room-item" ng-repeat="room in home.rooms track by $index">
            {{ room.$value }}
        </li>
    </ol>
    <button type="button" class="btn-default" ng-click="Room.openModal()">New Room</button>

</main>
