<main class="modal-view">
    <form class="form-group">
        <div class="modal-header">
            <h2 class="modal-title">Set a username</h2>
        </div>
        <div class="modal-body" ng-submit="username.setUsername()">
            <h3 class="modal-form-header"><small>This name will appear when you send messages.</small></h3>
            <div class="form-group form-group-sm">
                <input type="text" ng-model="username.newUsername" class="form-control">
            </div>
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-primary">Set username</button>
        </div>
    </form>
</main>
